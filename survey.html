<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
 </head>
<body>
<header>
    <h1>설문지</h1>
	<article>
      <p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</article>
	<hr>
</header>

<section>
	<form>
    <table>
      <tr>
        <td>학년</td>
        <td><label><input type="radio" name="grade" value="1">1학년</label>
  			<label><input type="radio" name="grade" value="2">2학년</label>
  			<label><input type="radio" name="grade" value="3">3학년</label>
  			<label><input type="radio" name="grade" value="4">4학년</label></td>
      </tr>
      <tr>
        <td>성별</td>
        <td><label><input type="radio" name="gender" value="male">남</label>
  			<label><input type="radio" name="gender" value="female">여</label></td>
      </tr>
      <tr>
        <td>관심분야</td>
        <td><select>
  				<option value="1">모바일 소프트웨어</option>
  				<option value="2">웹 서비스</option>
  				<option value="3">빅데이터</option>
  				<option value="4">디지털 콘텐츠 및 가상현실</option>
  			</select></td>
      </tr>
      <tr>
        <td>진로</td>
        <td><label><input type="checkbox" name="dev" value="1">개발</label>
  			<label><input type="checkbox" name="plan" value="2">기획</label>
  			<label><input type="checkbox" name="busi" value="3">영업</label>
  			<label><input type="checkbox" name="startup" value="4">창업</label></td>
      </tr>
    </table>

		<p>남기고 싶은 말<br>
				<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
		</p>
	</form>
</section>
<footer>
	<p>Copyright 2017 by 아무개</p>
</footer>

</body>
</html>
